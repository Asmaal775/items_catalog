<html>
<head>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
      </head>
<body>
      {%if 'username' not in session %}
                        <a href="{{url_for('showLogin')}}">Click Here to Login </a>
                        {% else %}
                        <a href="{{url_for('gdisconnect')}}">Logout </a>
                        {% endif %}

<h1>Edit menu Item</h1>
		<div>
			<h3> {{i.name}}</h3>
			<p> {{i.description}}</p>
			
            <form action= "{{url_for('editi', category_id = category_id, itemid=i.id)}}" method = 'POST'>
            	<p>Name:</p>
            	<input type = 'text' size='30' name = 'name' placeholder = '{{i.name}}'>
            	<p>description:</p>
            	<input type = 'text' size='30' name = 'description' placeholder = '{{i.description}}'>
            	
            	<input type='submit' value='Edit'>

            </form>
            </div>
            <a href= '{{url_for('showitem', category_id= i.category_id)}}'>Cancel</a>
</body>
</html>
